<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/axios.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>IGDATC 10/9/2019 Talk</title>
</head>
<body>
    <h1>IGDATC 10/9/2019</h1>
    <div id="inputDiv" class="container">
        <h2>When you start designing a game, what pops into mind?</h2>
        <p>Add items. Review list. Submit when the list looks good (or you run out of time)</p>
        <p><i>No doubles or empties.<br />Will upper case everything and replace spaces with dashes</i></p>
        <input type="text" id="attributeIn" placeholder="ex: characters"><button id="addAttributeButton" onClick="addAttribute()">Add</button>
        <p>Your submissions:</p>
        <ul id="submissionsOut">
        </ul>
        <p><i>Touch an item to remove it</i></p>
        <button onClick="submitAttributes()">Submit Attributes</button>
    </div>
</body>
</html>
